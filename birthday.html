<html>
<head>
  <link href="birthday.css" rel="stylesheet" type="text/css" />
  <title>Happy Birthday!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="parent">
    <div class="birthday">
      <svg class="happy-birthday" width="500" height="500" viewbox="0 0 500 500">
        <g id="H-letter">
          <line class="H-left-stroke" x1="15" y1="0" x2="15" y2="120" stroke="#000" fill="none" stroke-width="30"/>
          <line class="H-mid-stroke" x1="15" y1="60" x2="75" y2="60" stroke="#000" fill="none" stroke-width="30"/>
          <line class="H-right-stroke" x1="75" y1="0" x2="75" y2="120" stroke="#000" fill="none" stroke-width="30"/>
        </g>
        <g id="A-letter">
          <line class="A-left-stroke" x1="125" y1="120" x2="175" y2="0" stroke="#000" fill="none" stroke-width="30" />
          <line class="A-right-stroke" x1="225" y1="120" x2="175" y2="0" stroke="#000" fill="none" stroke-width="30" />
          <line class="A-mid-stroke" x1="145" y1="80" x2="205" y2="80" stroke="#000" fill="none" stroke-width="30" />
        </g>
        <g id="P-first-letter">
          <line class"P-left-stroke" x1="275" y1="0" x2="275" y2="120" stroke="#000" fill="none" stroke-width="30" />
          <path class="P-curve-stroke" d="M 275 0 C 400 -50, 400 150, 275 70" stroke="#000" fill="none" stroke-width="30" />
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
