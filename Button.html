  <script>
var i = 0;
var txt = '\"A kiss, when all is said, is--what? A compact sealed, a promise carried out. An oath accomplished and a vow confirmed. The rosy dot upon the \"i\" in loving. A secret for no ear, but for the lips. The velvet humming of an amorous bee: The endless moment of infinity. The heart\'s communion cup that tastes of flowers. The breathing in a little of the soul When the pure spirit rises to the lips.\" -Edmond Rostand';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<script>
  window.onscroll = function() {myFunction()};
  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;
  function myFunction() {
    if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky");
    } else {
    navbar.classList.remove("sticky");
    }
  }
